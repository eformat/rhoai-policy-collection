---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  labels:
    app: backend
    component: api
type: Opaque
stringData:
  admin-api-keys: <ADMIN_API_KEYS>
  cors-origin: <CORS_ORIGIN>
  database-url: <DATABASE_URL>
  jwt-secret: <JWT_SECRET>
  litellm-api-key: <LITELLM_API_KEY>
  oauth-callback-url: <OAUTH_CALLBACK_URL>
  oauth-client-id: <OAUTH_CLIENT_ID>
  oauth-client-secret: <OAUTH_CLIENT_SECRET>
  oauth-issuer: <OAUTH_ISSUER>
